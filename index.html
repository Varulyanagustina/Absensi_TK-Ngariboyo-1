      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f9ff;

      /* Custom utility for extra rounded corners as requested */
      .rounded-ultra { border-radius: 32px; }
      .rounded-mega { border-radius: 48px; }
      
      /* Smooth transitions */
      .page-transition {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff;
      }
      ::-webkit-scrollbar-thumb {
        background: #bae6fd;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7dd3fc;
      }
    </style>
